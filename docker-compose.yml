name: aratiri
services:
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - db-only
      - full-stack
    networks: [ aratiri-net ]
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_LISTENERS: 'INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://kafka:9093'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka:29092,EXTERNAL://localhost:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka_data:/var/lib/kafka/data
    profiles:
      - kafka-only
      - full-stack
    networks: [ aratiri-net ]
  aratiri-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: diegoyegros/aratiri-app:latest
    container_name: aratiri-backend
    ports:
      - "2100:2100"
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SERVER_PORT=${SERVER_PORT:-2100}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_DATASOURCE_DRIVER=${SPRING_DATASOURCE_DRIVER}
      - SPRING_JPA_DATABASE_PLATFORM=${SPRING_JPA_DATABASE_PLATFORM}
      - SPRING_JPA_DDL_AUTO=${SPRING_JPA_DDL_AUTO}
      - ARATIRI_BASE_URL=${ARATIRI_BASE_URL}
      - ARATIRI_CORS_ALLOWED_ORIGINS=${ARATIRI_CORS_ALLOWED_ORIGINS}
      - ARATIRI_PAYMENT_DEFAULT_FEE_LIMIT_SAT=${ARATIRI_PAYMENT_DEFAULT_FEE_LIMIT_SAT:-50}
      - ARATIRI_PAYMENT_DEFAULT_TIMEOUT_SECONDS=${ARATIRI_PAYMENT_DEFAULT_TIMEOUT_SECONDS:-200}
      - ARATIRI_PAYMENT_LIGHTNING_FEE_FIXED_SAT=${ARATIRI_PAYMENT_LIGHTNING_FEE_FIXED_SAT:-0}
      - ARATIRI_PAYMENT_LIGHTNING_FEE_PERCENT=${ARATIRI_PAYMENT_LIGHTNING_FEE_PERCENT:-0}
      - ARATIRI_PAYMENT_ONCHAIN_FEE_FIXED_SAT=${ARATIRI_PAYMENT_ONCHAIN_FEE_FIXED_SAT:-0}
      - ARATIRI_PAYMENT_ONCHAIN_FEE_PERCENT=${ARATIRI_PAYMENT_ONCHAIN_FEE_PERCENT:-0}
      - ARATIRI_ACCOUNTS_FIAT_CURRENCIES=${ARATIRI_ACCOUNTS_FIAT_CURRENCIES:-usd,ars,pyg,eth,eur}
      - ARATIRI_CURRENCY_CONVERSION_API_URL=${ARATIRI_CURRENCY_CONVERSION_API_URL:-https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=%s}
      - ARATIRI_ACCOUNTS_FIAT_CURRENCIES=${ARATIRI_ACCOUNTS_FIAT_CURRENCIES:-usd,pyg,ars,eur}
      - ARATIRI_CURRENCY_CONVERSION_FALLBACK_API_URL=${ARATIRI_CURRENCY_CONVERSION_FALLBACK_API_URL:-https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/%s.json}
      - GRPC_CLIENT_LND_NAME=${GRPC_CLIENT_LND_NAME}
      - GRPC_CLIENT_LND_PORT=${GRPC_CLIENT_LND_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-8400}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-2592000}
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - HIKARI_MAXIMUM_POOL_SIZE=${HIKARI_MAXIMUM_POOL_SIZE:-20}
      - HIKARI_IDLE_TIMEOUT=${HIKARI_IDLE_TIMEOUT:-600000}
      - HIKARI_MAX_LIFETIME=${HIKARI_MAX_LIFETIME:-1800000}
      - HIKARI_CONNECTION_TIMEOUT=${HIKARI_CONNECTION_TIMEOUT:-30000}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - ADMIN_MACAROON_PATH=${ADMIN_MACAROON_PATH}
      - LND_TLS_CERT_PATH=${LND_TLS_CERT_PATH}
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - NOSTR_ACTIVE=${NOSTR_ACTIVE:-true}
      - NOSTR_RELAY_URL=${NOSTR_RELAY_URL:-wss://relay.primal.net}
      - NOSTR_RETRY_MAX=${NOSTR_RETRY_MAX:-5}
      - NOSTR_RETRY_INITIAL_DELAY=${NOSTR_RETRY_INITIAL_DELAY:-2000}
      - NOSTR_RETRY_MAX_DELAY=${NOSTR_RETRY_MAX_DELAY:-300000}
      - OTEL_SERVICE_NAME=aratiri-app
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
      - OTEL_INSTRUMENTATION_KAFKA_PROPAGATION_ENABLED=true
      - OTEL_INSTRUMENTATION_SPRING_WEB MVC_ENABLED=true
    volumes:
      - ./secrets:/run/secrets:ro
    depends_on:
      db:
        condition: service_started
      kafka:
        condition: service_started
      otel-collector:
        condition: service_started
    profiles:
      - full-stack
      - backend-only
    networks: [ aratiri-net ]
  aratiri-admin:
    image: diegoyegros/aratiri-admin:latest
    restart: unless-stopped
    container_name: aratiri-admin
    environment:
      - PORT=3001
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
    ports:
      - "3001:3001"
    networks: [ aratiri-net ]
  aratiri-frontend:
    image: diegoyegros/aratiri-frontend:latest
    restart: unless-stopped
    container_name: aratiri-frontend
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
    ports:
      - "3000:3000"
    networks: [ aratiri-net ]
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.106.0
    container_name: otel-collector
    command: [ "--config=/etc/otel-collector-config.yml" ]
    volumes:
      - ./observability/otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8889:8889" # Prometheus exporter
    depends_on: [ jaeger, loki, prometheus ]
    profiles: [ "full-stack" ]
    networks: [ aratiri-net ]
  jaeger:
      image: jaegertracing/all-in-one:1.59
      container_name: jaeger
      ports:
        - "16686:16686" # UI
        - "14250:14250" # OTel Collector gRPC
      profiles: [ "full-stack" ]
      networks: [ aratiri-net ]
  prometheus:
      image: prom/prometheus:v3.0.0
      container_name: prometheus
      command: [ "--config.file=/etc/prometheus/prometheus.yml" ]
      volumes:
        - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
        - prometheus_data:/prometheus
      ports:
        - "9090:9090" # UI
      profiles: [ "full-stack" ]
      networks: [ aratiri-net ]
  loki:
      image: grafana/loki:3.1.0
      container_name: loki
      ports:
        - "3100:3100"
      profiles: [ "full-stack" ]
      networks: [ aratiri-net ]
  grafana:
      image: grafana/grafana:11.1.0
      container_name: grafana
      volumes:
        - ./observability/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      environment:
        - GF_AUTH_ANONYMOUS_ENABLED=true
        - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      ports:
        - "3101:3000"
      depends_on: [ prometheus, loki, jaeger ]
      profiles: [ "full-stack" ]
      networks: [ aratiri-net ]
volumes:
  kafka_data:
  postgres_data:
  prometheus_data:
networks:
  aratiri-net:
    driver: bridge